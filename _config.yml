# Site settings
title: Daniel Raff's Blog
description: Medical Student. Data Science Student
url: 'https://raffrica.github.io/'
baseurl:
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Daniel Raff'
  email: daniel18raff@gmail.com
  twitter_username: raffrica
  facebook_username: daniel.raff
  github_username:  raffrica
  linkedin_username:  danielraff

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
